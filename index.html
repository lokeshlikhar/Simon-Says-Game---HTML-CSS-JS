<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Alert box  -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <h3>How to Play</h3>
        <ol>
          <li>Press any key to start.</li>
          <li>Watch the boxes flash one by one in a sequence.</li>
          <li>Repeat the full sequence by clicking the boxes in order.</li>
          <li>One wrong click ends the game.</li>
        </ol>
        <button id="startBtn">Let's Go</button>
      </div>
    </div>
    
    <!-- main box -->
    <div class="container">
      <h1>Simon Says Game</h1>
      <h2>Press Any Key To Start The Game</h2>
      <div class="btn-container">
        <div class="line-one">
          <div class="btn red" type="button" id="red"></div>
          <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
          <div class="btn green" type="button" id="green"></div>
          <div class="btn purple" type="button" id="purple"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
